<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="/register">
        <div>
            <label for="first">First Name: </label>
            <input type="text" id="first" name="first" required>

            <label for="first">Last Name: </label>
            <input type="text" id="last" name="last" required>
        </div>

        <p>
            Select a Race:

            <br>

            <input type="radio" id="5k" name="distance" value="5k">
            <label for="5k">Fun Run 5k</label>

            <br>

            <input type="radio" id="21k" name="distance" value="21k">
            <label for="21k">Half Marathon</label>

            <br>

            <input type="radio" id="42k" name="distance" value="42k">
            <label for="42k">Full Marathon</label>
        </p>

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password: </label>
            <input type="password" name="pwd" id="password" required>
        </div>

        <div>
            <label for="age-group">Select Age Group</label>
            <select name="age-group" id="age-group">
                <option value="18-">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <button>Register!</button>
    </form>
    
</body>
</html>
