<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <button type="button">I'm type button, don't submit the form!</button><br><br>

        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="enter your username"><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="enter your password"><br><br>

        <label for="color">Enter a color: </label>
        <input type="color" id="color"><br><br>

        <label for="number">Enter a number: </label>
        <input type="number" id="number"><br><br>

        <p>
            <label for="volume">Volume: </label>
            <input type="range" min="0" max="10" id="volume" name="volume">
        </p>

        <p>
            <label for="">Any Special Requests? </label><br>
            <textarea name="requests" id="requests" cols="30" rows="10"
                placeholder="Type your request here."></textarea>
        </p>

        <button type="submit">Submit</button>
    </form>

    <h2>Validations Demo</h2>

    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required>

        <p>
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="enter your username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" id="email" required>
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
